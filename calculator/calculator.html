<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="container">
       <h1 id="cal" >Js Calculator</h1>
     <div class="calculator">
        <div id="display"> </div>
            <div class="buttons">
              <div class="button color">AC</div>
              <div class="button color">+/-</div>
              <div class="button color">%</div>
              <div class="button color1">/</div>
              <div class="button">7</div>
              <div class="button">8</div>
              <div class="button">9</div>
              <div class="button color1">x</div>
              <div class="button">4</div>
              <div class="button">5</div>
              <div class="button">6</div>
              <div class="button color1">-</div>
              <div class="button">1</div>
              <div class="button">2</div>
              <div class="button">3</div>
              <div class="button color1">+</div>
              <div class="button"> <img class="icon" src="./image/cal.png" alt=""></div>
              <div class="button">0</div>
              <div class="button">.</div>
              <div id="equal" class="button color1">=</div>
              <div class="button"></div>
            </div>
      </div>
   </div>
    <script src="./calculator.js"></script>
</body>
</html>
